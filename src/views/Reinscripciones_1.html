<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> </title>
  </head>
  <body>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container">
        <h1 text-align="center">Reinscripcion</h1>
        <br>
        <br>
        <br>
        <div class="reinscripcion">

            Selecccione alguna de las siguientes opciones para poder visualizar las materias disponibles.
    
            <br>
            <br>
            <br>
    
            Inscribir por: 
            <form>
                <input id="grupo" type="radio" name="insp" value="grupo" onclick="activargrupos()">
                <label>Grupo</label>
    
                <select name="grupos" id="grupos" disabled="" onclick="toggle(this)">
                    <optgroup label="Primer Semestre">
                      <option value="1BM1">1BM1</option>
                      <option value="1BV1">1BV1</option>
                    </optgroup>
                    <optgroup label="Segundo Semestre">
                        <option value="2BM1">2BM1</option>
                        <option value="2BV1">2BV1</option>
                    </optgroup>
                      <optgroup label="Tercer Semestre">
                        <option value="3BM1">3BM1</option>
                        <option value="3BV1">3BV1</option>
                    </optgroup>
                </optgroup>
                <optgroup label="Cuarto Semestre">
                  <option value="4BM1">4BM1</option>
                  <option value="4BV1">4BV1</option>
              </optgroup>
                  </select>
    
                <br>
    
                <input id="materia" type="radio" name="insp" value="materia" onclick="activarmaterias()">
                <label>Materia</label>
    
                <select name="materias" id="materias" disabled="">
                    <optgroup label="Primer Semestre">
                      <option>Fundamentos de programcion</option>
                      <option>Fundamentos economicos</option>
                      <option>Comunicacion oral y escrita</option>
                      <option>Mecanica y electromagnetismo</option>
                    </optgroup>
                    <optgroup label="Segundo Semestre">
                        <option>Algebra lineal</option>
                        <option>Estructura de datos</option>
                        <option>Ingenieria, etica y sociedad</option>
                        <option>Fundamentos de diseño digital</option>
                    </optgroup>
                      <optgroup label="Tercer Semestre">
                        <option>Paradigmas de programcion</option>
                        <option>Ecuaciones diferenciales</option>
                        <option>Liderazgo personal</option>
                        <option>Bases de datos</option>
                    </optgroup>
                </optgroup>
                <optgroup label="Cuarto Semestre">
                  <option>Probabilidad y estadistica</option>
                  <option>Analisis y diseño de sistemas</option>
                  <option>Fundamentos de inteligencia artificial</option>
                  <option>Matematicas avanzadas para la ingenieria</option>
              </optgroup>
                  </select>
    
                  <input id="semestre" type="radio" name="insp" value="semestre" onclick="activarsemestres()">
                <label>Semestre</label>
    
                <select id="semestres" name="semestres" disabled="" onclick="toggle(this)">
                      <option value="primero">Primer Semestre</option>
                      <option value="segundo">Segundo Semestre</option>
                      <option value="tercer">Tercer Semestre</option>
                      <option value="cuarto">Cuarto Semestre</option>
    
                </select>
    
            </form>
    
            <br>
            <br>
            <br>
    
        </div>
        <input class="btn btn-primary" type="submit" value="Finalizar"> <input class="btn btn-primary" type="reset" value="Cancelar">

    </div>
    <script>
		//Para la seleccion de un una opcion
		let lista = document.querySelectorAll('.lista');
		for(let i=0;i<lista.length;i++)
		{
		  lista[i].onclick = function(){
			let j=0;
			while(j<lista.length)
			{
				lista[j++].className = 'lista'
			}
			lista[i].className = 'lista activa'
		}
	}
	</script>

	<script type="text/javascript">
		function activargrupos(){
			document.getElementById('grupos').disabled=false
			document.getElementById('materias').disabled=true
			document.getElementById('semestres').disabled=true
		}
	</script>

	<script type="text/javascript">
		function activarmaterias(){
			document.getElementById('materias').disabled=false
			document.getElementById('grupos').disabled=true
			document.getElementById('semestres').disabled=true
		}
	</script>

	<script type="text/javascript">
		function activarsemestres(){
			document.getElementById('semestres').disabled=false
			document.getElementById('materias').disabled=true
			document.getElementById('grupos').disabled=true
		}
	</script>



  </body>
</html>
